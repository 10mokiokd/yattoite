_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: yattoite
features:
  bot_user:
    display_name: yattoite
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
